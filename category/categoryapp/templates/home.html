{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/home.css"%}">

</head>
<body>
    <nav class="navbar">
        <h1 class="heading">Market Place</h1>
        <div >
            <ul  >
                <div class=" list ">
                    {% if user.is_superuser%}
                    <li class="inner-li"><a href="{% url 'addproducts' %}">Addproduct</a></li>
                    {% endif %}
                    <li class="inner-li"><a href="{% url 'products' %}">Product</a></li>
                    <li class="inner-li"><a href="">About</a></li>
                    <li><a href="{% url 'signin' %}"><button  type="button" class="btn btn-success">Sign In</button></a></li>
                    <li><a href="{% url 'signup' %}"><button type="button" class="btn btn-primary">Sign Up</button></a></li>
                    <li><a href="{% url 'logout' %}"><button type="button" class="btn btn-danger">Logout</button></a></li>

                </div>
               
            </ul>
        </div>
        
    </nav>
    <div class="home-div-one">
        {% block content %}
        {% endblock %}
    </div>








    <footer class="foot">
        
            <h1  class="heading1" >footer</h1>
            <div >
                <ul >
                    <div class=" list ">
                        <li><a href="">About</a></li>
                        <li><a href="">Product</a></li>
                        <li><button>Sign In</button></li>
                        <li><button>Sign Up</button></li>
                    </div>
                   
                </ul>
            </div>
            
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
